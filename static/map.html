 <!DOCTYPE html>
    <html>
      <head>
        <title>FastAPI + OpenStreetMap</title>

        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
         integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
         crossorigin=""/>

        <style>
          #map { height: 700px; width: 100%; }
          body { font-family: sans-serif; padding: 20px; }
        </style>
      </head>
      <body>
        <h1>FastAPI + OpenStreetMap (Leaflet)</h1>
        <div id="map"></div>

        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
         integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
         crossorigin=""></script>

        <script>
          async function initMap() {
            // A. Initialize the map object
            // setView([lat, lng], zoomLevel)
            var map = L.map('map').setView([24.886, -70.268], 5);

            // B. Add the OpenStreetMap Tile Layer
            // This pulls the map images from OSM servers.
            L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
            }).addTo(map);

            // C. Fetch data from FastAPI
            try {
                const response = await fetch('/api/zone-borders');
                const data = await response.json();

                // D. Draw the Polygon
                // L.polygon takes an array of [lat, lng] arrays
                var polygon = L.polygon(data.coordinates, {
                    color: 'red',
                    fillColor: '#f03',
                    fillOpacity: 0.5
                }).addTo(map);

                // Optional: Bind a popup to the polygon
                polygon.bindPopup("<b>Restricted Zone</b><br>Defined by FastAPI backend.");

            } catch (error) {
                console.error("Error loading map data:", error);
            }
          }

          // Run the function
          initMap();
        </script>
      </body>
    </html>
